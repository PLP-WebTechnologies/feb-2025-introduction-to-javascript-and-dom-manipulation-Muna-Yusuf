<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        #dynamicText {
            font-size: 20px;
            color: blue;
        }
        #newElement {
            margin-top: 20px;
            padding: 10px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Interactive Webpage Example</h1>

    <p id="dynamicText">This text will change dynamically.</p>

    <button id="changeTextButton">Change Text</button>
    <button id="changeStyleButton">Change Text Style</button>
    <button id="toggleElementButton">Add/Remove Element</button>

    <div id="newElement" style="display:none;">
        This is a newly added element.
    </div>

    <script>
        // Change text content dynamically
        document.getElementById("changeTextButton").onclick = function() {
            document.getElementById("dynamicText").innerText = "The text has been changed!";
        };

        // Modify CSS styles via JavaScript
        document.getElementById("changeStyleButton").onclick = function() {
            document.getElementById("dynamicText").style.color = "red";
            document.getElementById("dynamicText").style.fontSize = "30px";
        };

        // Add or remove an element when button is clicked
        document.getElementById("toggleElementButton").onclick = function() {
            const element = document.getElementById("newElement");
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        };
    </script>
</body>
</html>
